<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafizh Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hafizh Shop</h1>
        <p>Tempat Belanja Kebutuhan Hosting</p>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produk 1">
            <h3>Produk 1</h3>
            <p>Rp50.000</p>
            <button>Beli Sekarang</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produk 2">
            <h3>Produk 2</h3>
            <p>Rp75.000</p>
            <button>Beli Sekarang</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Produk 3">
            <h3>Produk 3</h3>
            <p>Rp100.000</p>
            <button>Beli Sekarang</button>
        </div>
        <div class="product">
            <img src="https://pomf2.lain.la/f/93u9aqa5.jpg" alt="Produk 3">
            <h3>Produk 3</h3>
            <p>Rp100.000</p>
            <button>Beli Sekarang</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Hafizh Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
